<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Calorie Tracker</title>
</head>
<body>

<div class="container">
    <div class = "row">
        <div class="header">
            <h1 class="title">Calorie Tracker</h1>
        </div>

        <div class="form-information">
            <form>
                <div class="form-inputs ingredient">
                    <label for="food-quantity">Ingredient</label>
                    <input class="form-control customer-input" type="text" id="food-ingredient" placeholder="Enter Ingredient" autocomplete="off" />
                </div>
                
                <div class="form-inputs quantity">
                <label for="food-quantity">Quantity</label>
                <div class="input-group mb-3 ">
                    <input class="form-control customer-input" type="text" id="food-quantity" placeholder="Enter Portion Size" autocomplete="off" />
                    <button class="btn btn-success btn-outline-success dropdown-toggle white" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select Units</button>                   
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" >grams</button></li>
                        <li><button class="dropdown-item" >cups</button></li>
                        <li><button class="dropdown-item" >liters</button></li>
                        <li><button class="dropdown-item" >tablespoons</button></li>
                      </ul>
                  </div>
                </div>

                
                <div class="buttons">
                    <button type="button" class="btn btn-success" id="add-meal">Add Meal</button>
                    <button type="button" class="btn btn-success" id="calculate">Calculate</button>
  
                </div>
            </form>
        </div>

        <div class="nutrition">
            <h3 class="">Total Calories:<span class="total-calories"></span></h3>
        </div>      
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
