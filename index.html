<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Calorie Tracker</title>
</head>
<body>

<div class="container">
    <div class = "row">
        <div class="header">
            <h1 class="title">Calorie Tracker</h1>
        </div>

        <div class="form-information">
            <form>
                <div class="form-inputs ingredient">
                    <label for="food-quantity"><span class="labels">Ingredient</span></label>
                    <input class="form-control customer-input" type="text" id="food-ingredient" placeholder="Enter Ingredient" autocomplete="off" />
                </div>
                
                <div class="form-inputs quantity">
                <label for="food-quantity"><span class="labels">Quantity</span></label>
                <div class="input-group mb-3 ">
                    <input class="form-control customer-input" type="text" id="food-quantity" placeholder="Enter Portion Size" autocomplete="off" />
                    <select name="unit-type" class="select-dropdown btn-success">
                        <option value="" disable selected>Select Units</option>
                        <option value="grams">grams</option>
                        <option value="cups">cups</option>
                        <option value="teaspoon">teaspoon</option>
                    </select>    
                  </div>
                </div>

                
                <div class="buttons">
                    <button type="button" class="btn btn-success" id="add-meal">Add Meal</button>
                    <button type="button" class="btn btn-success" id="calculate">Calculate</button>
  
                </div>
            </form>
        </div>

        <div class="nutrition">
            <h4 class="today">Date: <span id="date"></span></h4>
            <h5 class="total calories">Total Calories: <span class="calories-consumed"></span></h5>
            <h6>Carbs: <span class="carbs"></span></h6>
            <h6>Fats: <span class="fats"></span></h6>
            <h6>Protein: <span class="protein"></span></h6>
            <h6>Cholesterol: <span class="cholesterol"></span></h6>
            <h6>Calcium: <span class="calcium"></span></h6>
            <h6>Sodium: <span class="sodium"></span></h6>
        </div>      

        <div class="meal-card hidden">
            <div class="card">
                <div class="card-body meal-one">
                  <h5 class="card-title"><span class="meal-number"></span></h5>
                  <p class="card-text"></p>
                  <div class="nutrient-info"></div>
                </div>
              </div>
        </div>
      


        
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
